name: 'Composer Setup'
description: 'Run a Bazel-based docker image for Protobuf CI testing'
inputs:
  cache-prefix:
    required: true
    description: A unique prefix to prevent cache pollution
    type: string
  directory:
    required: false
    description: The directory containing composer.json

runs:
  using: 'composite'
  steps:
    - name: Cache Composer dependencies
      #if: ${{ github.event_name != 'pull_request' && github.event_name != 'pull_request_target' }}
      if: ${{ github.event_name != 'pull_request_target' }}
      uses: actions/cache@v3
      with:
        path: /tmp/composer-cache
        key: composer-${{ inputs.cache-prefix }}-${{ runner.os }}-${{ hashFiles(format('{0}/composer.json', inputs.directory)) }}

    - name: Restore Bazelisk
      #if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}
      if: ${{ github.event_name == 'pull_request_target' }}
      uses: actions/cache/restore@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3.2.4
      with:
        path: /tmp/composer-cache
        key: composer-${{ inputs.cache-prefix }}-${{ runner.os }}-${{ hashFiles(format('{0}/composer.json', inputs.directory)) }}

    - uses: php-actions/composer@58260d1d3c7c1576becac3ac182175adf510e953 # v6
      # This only works on Linux (see https://github.com/php-actions/composer/issues/95)
      if: ${{ runner.os == 'Linux' }}
      with:
        args: --ignore-platform-reqs --working-dir=${{ inputs.directory }}

    - name: Non-Linux composer install
      if: ${{ runner.os != 'Linux' }}
      shell: bash
      run: COMPOSER_HOME=/tmp/composer-cache composer install --ignore-platform-reqs --working-dir=${{ inputs.directory }}

    - name: Fix permissions
      shell: bash
      run: sudo chmod -R 777 ${{ inputs.directory }}/composer.lock ${{ inputs.directory }}/vendor
